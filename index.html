<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			input{
				font-size: 55px;
			}
		</style>
	</head>
	<body>
		<input type="text" name="te" id="te" value="" />
		<input type="text" name="tex" id="tex" value="" />
		<input type="button" name="but" id="but" value="求和" />
	</body>
	<script type="text/javascript">
		var but=document.getElementById("but");
		var te=document.getElementById("te");
		var tex=document.getElementById("tex");
		but.onclick=function (){
			var a=te.value;
			var b=tex.value;
			var num=Number(a)+Number(b);
			if(a==''||b==''){
				alert('猴子你输错了');
			}else if(isNaN(num)){
				alert('你应该输入数字');
			}else {
				alert(num);
			}
			
		
			
		}
	</script>
</html>
